		<script type="module">

	  		import { OrbitControls } from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js';

			let renderer, scene, camera;
            var raycaster, mouse = { x : 0, y : 0 };

            document.addEventListener('touchend', onDocumentTouchEnd, false);

            function onDocumentTouchEnd(event) {
                //event.preventDefault();

                mouse.x = (event.changedTouches[0].clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.changedTouches[0].clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                var intersects = raycaster.intersectObjects( scene.children, true );

                popUp(intersects);
            }

            // var text = document.getElementById('info1');
            // //document.getElementById("info1").hidden=false;

            // var text = false;

            // //text.visible = false;

            $('.info').hide();

			init();

			function init() {

                raycaster = new THREE.Raycaster();

				// renderer
				renderer = new THREE.WebGLRenderer({antialias:true});
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				renderer.outputEncoding = THREE.sRGBEncoding;
                renderer.domElement.addEventListener( 'click', raycast, false );

				// scene

				scene = new THREE.Scene();

				// camera
                camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 0.1, 1000 );
                camera.position.set( 0, 0, 800 );
				// camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 6000 );
				// camera.position.set( - 10, 0, 23 );
				scene.add( camera );

				// controls
				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				controls.minDistance = 10;
				controls.maxDistance = 1000;
				controls.enablePan = false;

				// ambient
				scene.add( new THREE.AmbientLight( 0xfdf5e3, 1 ) );
                //#fdf5e3
				// light
				const light = new THREE.PointLight( 0xfdf5e3, 1.5 );
				camera.add( light );

				// model
				let loader = new THREE.GLTFLoader();
				//new GLTFLoader().load( 'models/profile01.gltf', function ( gltf ) {
				loader.load('models/James.gltf', function(gltf){
					gltf.scene.traverse( function ( child ) {

						if ( child.isMesh ) {
							scene.add(gltf.scene);
						}

					} );

					render();

				} );


				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				renderer.setSize( window.innerWidth, window.innerHeight );

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

            function raycast (e){
                // Step 1: Detect light helper
                //1. sets the mouse position with a coordinate system where the center
                //   of the screen is the origin
                mouse.x = ( e.clientX / window.innerWidth ) * 2 - 1;
                mouse.y = - ( e.clientY / window.innerHeight ) * 2 + 1;

                //2. set the picking ray from the camera position and mouse coordinates
                raycaster.setFromCamera( mouse, camera );    

                

                //3. compute intersections (note the 2nd parameter)
                var intersects = raycaster.intersectObjects( scene.children, true );

                popUp(intersects);

                
            }

            function popUp(intersects){
                $('.info').hide();

                if(intersects.length > 0){
                    var intersection = intersects[0];
                    console.log(intersection.object.name);
                    var name = intersection.object.name;

                    if (name == "Icons") {
                        $('.info1').show();
                    }
                    
                    if (name == "English") {
                        $('.info2').show();
                    }

                    if (name == "Japanese") {
                        $('.info3').show();
                    }

                    if (name == "Korean") {
                        $('.info4').show();
                    }
                    

                }
            }

		</script>
